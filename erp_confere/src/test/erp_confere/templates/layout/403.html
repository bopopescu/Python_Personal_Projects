{% extends 'template.html' %}

{% block title %}
	Acesso Negado
{% endblock %}
{% block section %}
	<h1>Recurso solicitado não acessível</h1>
	<a id="go-back" href="#">Voltar</a>
{% endblock %}

{% block script %}
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$('#go-back').click(function(event) {
				/* Act on the event */
				window.history.go(-1)
			});
		});
	</script>
{% endblock %}
